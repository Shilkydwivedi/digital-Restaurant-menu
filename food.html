<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Restaurant Menu</title>
  <link rel="stylesheet" href="food.css" />
</head>
<body>
  <header>🍔 Digital Restaurant Menu</header>

  <div class="page">
    <!-- LEFT: Menu area -->
    <main class="menu-area">
      <!-- Breakfast -->
      <section id="breakfast" class="menu-box">
        <h2>Breakfast</h2>
        <div class="type-row">
          <button class="type-btn" data-type="veg">Veg</button>
          <button class="type-btn" data-type="nonveg">Non-Veg</button>
        </div>
        <div class="list"></div>
      </section>

      <!-- Lunch -->
      <section id="lunch" class="menu-box">
        <h2>Lunch</h2>
        <div class="type-row">
          <button class="type-btn" data-type="veg">Veg</button>
          <button class="type-btn" data-type="nonveg">Non-Veg</button>
        </div>
        <div class="list"></div>
      </section>

      <!-- Dinner -->
      <section id="dinner" class="menu-box">
        <h2>Dinner</h2>
        <div class="type-row">
          <button class="type-btn" data-type="veg">Veg</button>
          <button class="type-btn" data-type="nonveg">Non-Veg</button>
        </div>
        <div class="list"></div>
      </section>

      <!-- Fast Food -->
      <section id="fastfood" class="menu-box">
        <h2>Fast Food</h2>
        <div class="type-row">
          <button class="type-btn" data-type="veg">Veg</button>
          <button class="type-btn" data-type="nonveg">Non-Veg</button>
        </div>
        <div class="list"></div>
      </section>
    </main>

    <!-- RIGHT: Cart -->
    <aside class="cart">
      <h2>🛒 Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">
        Total: ₹<span id="cart-total">0</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </aside>
  </div>

  <script src="food.js"></script>
</body>
</html>
